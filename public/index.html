<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="index" />
    <meta property="og:title" content="Music piaraam pedramjiravand" />
    <meta
      property="og:description"
      content=" Pedram Jiravand, nicknamed Piaraam, is an Iranian composer and
    pianist"
    />
    <meta property="og:type" content="music.video.composer" />
    <meta
      property="og:url"
      content="https://scontent-lht6-1.cdninstagram.com/v/t51.2885-19/s150x150/91910756_2889326864467319_5208615803179499520_n.jpg?_nc_ht=scontent-lht6-1.cdninstagram.com&_nc_ohc=DVIHrejW7rEAX-iL_Ln&oh=2ae102dbeeab19876de4c54982bed3a4&oe=5EC3EA4B"
    />
    <meta
      property="og:image"
      content="https://scontent-lht6-1.cdninstagram.com/v/t51.2885-19/s150x150/91910756_2889326864467319_5208615803179499520_n.jpg?_nc_ht=scontent-lht6-1.cdninstagram.com&_nc_ohc=DVIHrejW7rEAX-iL_Ln&oh=2ae102dbeeab19876de4c54982bed3a4&oe=5EC3EA4B"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>
      Piaraam (Pedram Jiravand)
    </title>
    <meta
      name="description"
      content=" Pedram Jiravand, nicknamed Piaraam, is an Iranian composer and
    pianist"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      .loader-start {
        display: flex;
        justify-content: center;
        margin-top: 15%;
        animation: roll 3s infinite;
      }
      .loader-start img {
        width: 150px;
        height: 100px;
      }
      @keyframes roll {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app" v-cloak>
      <span class="loader-start"> <img src="./favicon.ico" alt="logo"/></span>
    </div>

    <!-- built files will be auto injected -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => {
              console.log("Registration succeeded. Scope is " + reg.scope);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
